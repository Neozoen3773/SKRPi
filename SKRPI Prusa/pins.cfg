# sections into your printer.cfg and change it there.

# not all aliases are set yet, but diag pins my be usefull in future (i.e detecting skipped steps on extruder)

[board_pins SKR_miniE3V3_tmc2209]
aliases:
# steppers
  x_step_pin=PB13,  x_dir_pin=PB12,	x_enable_pin=PB14,	x_uart_pin=PC11,		x_tx_pin=PC10,	x_select_pin=null,	x_diag_pin=^PC0,	x_endstop_pin=null,
  y_step_pin=PB10,  y_dir_pin=PB2,	y_enable_pin=PB11,	y_uart_pin=PC11, 	  y_tx_pin=PC10,	y_select_pin=null,	y_diag_pin=^PC1,	y_endstop_pin=null,
  z0_step_pin=PC2,	z0_dir_pin=PC5,	z0_enable_pin=PB1,	z0_uart_pin=PC11,	  z0_tx_pin=PC10,	z0_select_pin=null,	z0_diag_pin=null,
  z1_step_pin=null,	z1_dir_pin=null,z1_enable_pin=null,	z1_uart_pin=null,	  z1_tx_pin=null,	z1_select_pin=null,	z1_diag_pin=null,
  e_step_pin=PB3,	  e_dir_pin=PB4,	e_enable_pin=PD1,	  e_uart_pin=PC11,		e_tx_pin=PC10,	e_select_pin=null,	e_diag_pin=PK3,	  e_heater_pin=PC8,	  e_sensor_pin=PA0,

# accel
#  adxl345_cs_pin=PA15,

# auto leveling
  probe_pin=PC14,

# Bed heater
  heater_bed_heater_pin=PC9,
  heater_bed_sensor_pin=PC4,

# fans
  fan_toolhead_cooling_pin=PB15,
  fan_part_cooling_pin=PC7,
  fan_controller_ExtruderMotor=PC6,

# Filament Sensor  
  fsensor_pin=PC15,
  
# Expansion ports
  # EXP1 header
  EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
  EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

## EXP2 header
#  EXP2_1=null, EXP2_3=null, EXP2_5=null, EXP2_7=null,  EXP2_9=<GND>,
#  EXP2_2=null, EXP2_4=null, EXP2_6=null, EXP2_8=<RST>, EXP2_10=null,
